syntax = "proto3";

package sdb;

option cc_generic_services = false;
option go_package="./proto";

import  "schedule_service.proto";

message CommandDetail {
  uint64 uid = 1;
  uint64 sessionid = 2;
  uint64 xid = 3;
  string query_string = 4;
}

enum CommandStatus {
  CS_NULL = 0;
  CS_INIT = 1;
  CS_WAIT_OP = 2;
  CS_OP = 3;
  CS_WAIT_EXEC = 4;
  CS_DONE = 5;
}

message CommandStatusDetail {
  CommandStatus status = 1;
}

message CommandOptimizerResult {

}

message CommandExecDetail {

}

message CommandExecResult {
}
