syntax = "proto3";
package transaction;

/* to generate service */
option cc_generic_services = true;

option go_package="./proto";

enum Corpus {
    CORPUS_UNSPECIFIED = 0;
}

message MVCCKey {
    uint32 tag = 1;
    uint64 Database = 2;
    uint64 Schema = 3;
    uint64 Relation = 4;
    string Key = 5;
    uint64 Xmin = 6;
}

message MVCCValue {
    uint64 Xmax = 1;
    uint32 XMinStatus = 2;
    uint32 XMaxStatus = 3;
    string Value = 4;
}

message MVCCKV {

}
