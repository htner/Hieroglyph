syntax = "proto2";

package sdb;

option cc_generic_services = true;
option go_package="./proto";

// The greeting service definition.
  // Sends a greeting
service Worker {
  rpc Exec(QueryRequest) returns (QueryReply) {}
}

// The request message containing the user's name.
message QueryRequest {
  required uint64 query_id = 1;
  required uint64 sid = 3;
  required uint64 uid = 4;
  required uint64 dbid = 5;
  required uint64 xid = 6;

  map<uint64, uint64> catalog_version = 7;
  required string sql = 8;
  required string query_info = 9;
  required string plan_info = 10;
  required uint64 slice_id = 11;
}

// The response message containing the greetings
message QueryReply {
  required string message = 1;
}
